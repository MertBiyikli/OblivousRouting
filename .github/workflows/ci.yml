name: Build and Publish Docker Image

on:
  push:
    branches: [ master ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image with caching
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/mertbiyikli/oblivousrouting:latest
            ghcr.io/mertbiyikli/oblivousrouting:${{ github.sha }}
            ghcr.io/mertbiyikli/oblivousrouting:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-24.04
    needs: build

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tiny tests
        run: |
          docker pull ghcr.io/${{ github.repository }}:${{ github.sha }}
          docker run --rm ghcr.io/${{ github.repository }}:${{ github.sha }} \
            bash -c "cd /app/build && ctest -R Tiny --output-on-failure"
