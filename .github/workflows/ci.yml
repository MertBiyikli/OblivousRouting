name: Build and Publish Docker Image

on:
  push:
    branches: [ master ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build git pkg-config \
                                   libboost-all-dev libeigen3-dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image with caching
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/mertbiyikli/oblivousrouting:latest
            ghcr.io/mertbiyikli/oblivousrouting:${{ github.sha }}
            ghcr.io/mertbiyikli/oblivousrouting:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ----------- FIX 1: Build the C++ project -----------
      - name: Build project
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target oblivious_routing -j4

      # ----------- FIX 2: Upload correct artifact -----------
      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: oblivious_routing-linux
          path: build/oblivious_routing
          retention-days: 30


  # -------------------------
  # 3. Build native executable
  # -------------------------
  build-native:
    runs-on: ubuntu-24.04
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build git pkg-config libeigen3-dev libboost-all-dev

      # -------- FIX 3: Download the correct artifact --------
      - name: Download executable
        uses: actions/download-artifact@v4
        with:
          name: oblivious_routing-linux
          path: binary/

      - name: Build native binary
        run: |
          cmake -S . -B build -G Ninja -DUSE_OPENMP=OFF -DCMAKE_POLICY_VERSION_MINIMUM=3.5
          cmake --build build -j$(nproc)
