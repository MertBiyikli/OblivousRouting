name: Linux CI with Cached OR-Tools

on:
  push:
    branches: [ master ]
  pull_request:

permissions:
  contents: read
  packages: write

env:
  ORTOOLS_IMAGE: ghcr.io/mertbiyikli/ortools:linux
  ORTOOLS_CACHE: ghcr.io/mertbiyikli/ortools:linux-cache

jobs:

  ##################################################################
  # 1. Build OR-Tools base image
  ##################################################################
  build-ortools-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true

      - name: Build and push OR-Tools base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ortools.linux
          push: true

          # REAL IMAGE (this is what you pull later)
          tags: |
            ${{ env.ORTOOLS_IMAGE }}

          # CACHE stored separately, not overwriting the image
          cache-from: |
            type=registry,ref=${{ env.ORTOOLS_CACHE }}
          cache-to: |
            type=registry,ref=${{ env.ORTOOLS_CACHE }},mode=max


  ##################################################################
  # 2. Build your C++ project using the cached image
  ##################################################################
  build-linux:
    runs-on: ubuntu-latest
    needs: build-ortools-linux

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull OR-Tools image
        run: docker pull $ORTOOLS_IMAGE

      - name: Build inside OR-Tools image
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            $ORTOOLS_IMAGE \
            bash -c "
              cmake -S . -B build -G Ninja \
                -DCMAKE_BUILD_TYPE=Release \
                -DUSE_OPENMP=ON &&
              cmake --build build -j\$(nproc)
            "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: oblivious-routing-linux
          path: build/oblivious_routing
