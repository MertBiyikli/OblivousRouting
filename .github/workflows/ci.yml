name: Linux CI with Cached OR-Tools

on:
  push:
    branches: [ master ]
  pull_request:

permissions:
  contents: read
  packages: write

env:
  ORTOOLS_IMAGE: ghcr.io/mertbiyikli/ortools:linux

jobs:

  ##################################################################
  # (1) Build OR-Tools base image and cache it on GHCR
  ##################################################################
  build-ortools-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx (container driver)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true

      - name: Build and push OR-Tools base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ortools.linux
          tags: ${{ env.ORTOOLS_IMAGE }}
          push: true
          cache-from: type=registry,ref=${{ env.ORTOOLS_IMAGE }}
          cache-to: type=registry,ref=${{ env.ORTOOLS_IMAGE }},mode=max


  ##################################################################
  # (2) Build your C++ project using cached OR-Tools image
  ##################################################################
  build-linux:
    runs-on: ubuntu-latest
    needs: build-ortools-linux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull cached OR-Tools base image
        run: docker pull $ORTOOLS_IMAGE

      - name: Build project inside OR-Tools environment
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            $ORTOOLS_IMAGE \
            bash -c "
              cmake -S . -B build -G Ninja \
                -DCMAKE_BUILD_TYPE=Release \
                -DUSE_OPENMP=ON &&
              cmake --build build -j\$(nproc)
            "

      - name: Debug build directory
        run: ls -R build || true

      - name: Extract built executable
        run: |
          if [ ! -f build/oblivious_routing ]; then
            echo '‚ùå ERROR: build/oblivious_routing not found'
            exit 1
          fi
          cp build/oblivious_routing ./oblivious_routing

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: oblivious-routing-linux
          path: ./oblivious_routing
