name: Build and Publish Docker Image

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-24.04

    steps:
      # ---------------------------
      # Checkout, including submodules
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive    # CHANGED: ensure extern/amgcl & extern/googletest are present

      # ---------------------------
      # Cache OR-Tools source
      # ---------------------------
      - name: Cache OR-Tools source
        id: ortools-cache
        uses: actions/cache@v4
        with:
          path: .cache/ortools
          key: ortools-${{ hashFiles('Dockerfile') }}
          restore-keys: ortools-

      - name: Prepare OR-Tools cache directory (on miss)
        if: steps.ortools-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p .cache/ortools
          git clone --depth=1 --branch v9.10 https://github.com/google/or-tools.git .cache/ortools

      # ---------------------------
      # Docker buildx + registry login
      # ---------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------
      # Build & push Docker image
      # ---------------------------
      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/mertbiyikli/oblivousrouting:latest
            ghcr.io/mertbiyikli/oblivousrouting:${{ github.sha }}
            ghcr.io/mertbiyikli/oblivousrouting:${{ github.ref_name }}

      # ---------------------------
      # Optional: run tiny tests on PRs
      # ---------------------------
      - name: Run Tiny Tests (PR only)
        if: github.event_name == 'pull_request'
        run: |
          echo "Running tiny tests inside container..."
          docker run --rm ghcr.io/${{ github.repository }}:${{ github.sha }} \
            bash -c "cd /app/build && ctest -R Tiny --output-on-failure"
