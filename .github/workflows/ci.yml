name: Build and Publish Docker Image

on:
  push:
    branches: [ master ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build git pkg-config \
                                   libboost-all-dev libeigen3-dev wget unzip

      # -------------------- OR-TOOLS CACHE --------------------
      - name: Cache OR-Tools
        id: cache-ortools
        uses: actions/cache@v4
        with:
          path: ortools-install
          key: ortools-v9.8-${{ runner.os }}-${{ hashFiles('CMakeLists.txt') }}

      - name: Install OR-Tools if cache miss
        if: steps.cache-ortools.outputs.cache-hit != 'true'
        run: |
          echo "Installing OR-Tools..."
          wget https://github.com/google/or-tools/releases/download/v9.8/or-tools_x86_64_linux_ubuntu-24.04_cpp_v9.8.0.zip
          unzip or-tools_x86_64_linux_ubuntu-24.04_cpp_v9.8.0.zip
          mv or-tools_x86_64_linux_ubuntu-24.04_cpp_v9.8.0 ortools-install

      - name: Copy OR-Tools into /usr/local
        run: |
          sudo cp -r ortools-install/* /usr/local/
      # ---------------------------------------------------------

      - name: Build project
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target oblivious_routing -j4

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: oblivious_routing-linux
          path: build/oblivious_routing
          retention-days: 30



  # -------------------------
  # 3. Build native executable
  # -------------------------
  build-native:
    runs-on: ubuntu-24.04
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build git pkg-config libeigen3-dev libboost-all-dev

      # -------- FIX 3: Download the correct artifact --------
      - name: Download executable
        uses: actions/download-artifact@v4
        with:
          name: oblivious_routing-linux
          path: binary/

      - name: Build native binary
        run: |
          cmake -S . -B build -G Ninja -DUSE_OPENMP=OFF -DCMAKE_POLICY_VERSION_MINIMUM=3.5
          cmake --build build -j$(nproc)
