name: Linux CI with Cached OR-Tools

on:
  push:
    branches: [ master ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:

  build-ortools-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute lowercase repo owner
        id: vars
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Enable Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push OR-Tools base image (Linux)
        uses: docker/build-push-action@v5
        with:
          context: ${{ github.workspace }}
          file: ${{ github.workspace }}/Dockerfile.ortools.linux
          push: true
          tags: ghcr.io/${{ steps.vars.outputs.owner_lc }}/ortools:linux
          cache-from: type=registry,ref=ghcr.io/${{ steps.vars.outputs.owner_lc }}/ortools:linux
          cache-to: type=registry,mode=max,ref=ghcr.io/${{ steps.vars.outputs.owner_lc }}/ortools:linux


  build-linux:
    runs-on: ubuntu-latest
    needs: build-ortools-linux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: mertbiyikli
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build main project (using OR-tools cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: local-build:latest
          cache-from: type=registry,ref=ghcr.io/mertbiyikli/ortools:linux

      - name: Extract executable
        run: |
          id=$(docker create local-build:latest)
          docker cp $id:/app/build/oblivious_routing ./oblivious_routing
          docker rm $id

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: oblivious-routing-linux
          path: oblivious_routing
