name: CI (Linux Only With Cached OR-Tools)

on:
  push:
    branches: [ master ]
  pull_request:

permissions:
  contents: read
  packages: read

jobs:
  build-linux:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull OR-Tools base image
        run: |
          docker pull ghcr.io/mertbiyikli/ortools:linux

      - name: Build project using cached OR-Tools image
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            ghcr.io/mertbiyikli/ortools:linux \
            bash -c "cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release && cmake --build build -j$(nproc)"

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: oblivious_routing-linux
          path: build/oblivious_routing
