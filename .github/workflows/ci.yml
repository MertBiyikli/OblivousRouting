name: Build and Publish Docker Image

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-24.04

    steps:
      #############################################
      # Checkout with submodules fixed
      #############################################
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive   # IMPORTANT!

      #############################################
      # Cache precompiled OR-Tools directory
      #############################################
      - name: Cache OR-Tools
        id: ortools-cache
        uses: actions/cache@v4
        with:
          path: .cache/ortools
          key: ortools-v9.10-${{ hashFiles('Dockerfile') }}
          restore-keys: ortools-v9.10-

      - name: Initialize OR-Tools cache on miss
        if: steps.ortools-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p .cache/ortools
          echo "Downloading OR-Tools for cache warm-up..."
          wget -q https://github.com/google/or-tools/releases/download/v9.10/or-tools_ubuntu-24.04_cpp_v9.10.4067.tar.gz -O ortools.tar.gz
          tar -xzf ortools.tar.gz --strip-components=1 -C .cache/ortools
          rm ortools.tar.gz

      #############################################
      # Docker buildx setup
      #############################################
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      #############################################
      # GHCR login
      #############################################
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      #############################################
      # Build + push Docker image
      #############################################
      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}

      #############################################
      # Optional: run tiny tests inside container
      #############################################
      - name: Run Tiny Tests (PR only)
        if: github.event_name == 'pull_request'
        run: |
          echo "Running tiny tests inside container..."
          docker run --rm ghcr.io/${{ github.repository }}:${{ github.sha }} \
            bash -c "cd /app/build && ctest -R Tiny --output-on-failure"
