name: CMake Build

on: [push, pull_request]
# .github/workflows/ci.yml (excerpt)
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain
        run: sudo apt-get update && sudo apt-get install -y ninja-build g++ cmake libopenmpi-dev

      # (optional) Ninja â€” usually preinstalled, but safe to ensure
      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build \
            libboost-program-options-dev \
            libboost-serialization-dev \
            libboost-test-dev

      - name: Cache ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-ccache-${{ github.sha }}
          restore-keys: ${{ runner.os }}-ccache-

      # Cache CMake FetchContent builds (ortools, abseil, protobuf, etc.)
      - name: Cache CMake deps
        uses: actions/cache@v4
        with:
          path: |
            build/_deps
            build/CMakeCache.txt
            build/CMakeFiles
          key: cmake-deps-${{ runner.os }}-${{ hashFiles('CMakeLists.txt', '**/CMakeLists.txt') }}
          restore-keys: cmake-deps-${{ runner.os }}-

      - name: Configure (let CMake fetch OR-Tools if missing)
        run: |
          cmake -S . -B build -G Ninja \
            -DOR_TOOLS_FETCH=ON \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j2
