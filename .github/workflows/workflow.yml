name: CMake Build and Test

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++ ninja-build

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'  # or the version you use locally

      - name: Install Julia dependencies
        run: |
          julia --project=. -e 'using Pkg; Pkg.add(url="https://github.com/danspielman/Laplacians.jl.git"); Pkg.instantiate(); Pkg.precompile()'

      - name: Configure with CMake
        env:
          JULIA_BINDIR: $(julia -e 'println(Sys.BINDIR)')
        run: cmake -B build -S . -G Ninja -DJULIA_BINDIR=$JULIA_BINDIR

      - name: Build
        run: cmake --build build

      - name: Upload build directory
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Install Julia dependencies (for runtime)
        run: |
          julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Make test binaries executable
        run: chmod +x build/test/smoke_test

      - name: Run tests
        run: cd build && ctest --output-on-failure