name: CMake Build

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.os }} â€¢ Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]  # macOS is Apple Silicon on GitHub

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ---------- OS packages ----------
      - name: Install deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++ \
              libboost-all-dev
          # Optional: faster rebuilds
          sudo apt-get install -y ccache
      - name: Install deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake ninja boost or-tools ccache

      # ---------- Cache the build dir ----------
      - name: Cache build
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-build-${{ hashFiles('CMakeLists.txt', 'src/**/*.cpp', 'src/**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-build-

      # ---------- Configure ----------
      - name: Configure (CMake)
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTS=OFF
        env:
        # On macOS, Homebrew installs a CMake config for or-tools, so CMake will find it.
        # On Ubuntu, if or-tools is not installed, your CMakeLists falls back to FetchContent.
        # Nothing else needed here.

      # ---------- Build ----------
      - name: Build
        run: cmake --build build -j

      # ---------- (Optional) run tests ----------
      # - name: Test
      #   run: ctest --test-dir build --output-on-failure

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: build
