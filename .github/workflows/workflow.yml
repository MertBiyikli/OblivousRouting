name: CMake Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++ libboost-all-dev

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j2

      - name: (optional) ctest
        if: always()
        run: ctest --test-dir build --output-on-failure || true

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: build-ubuntu
          path: build
