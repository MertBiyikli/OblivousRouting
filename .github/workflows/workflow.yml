name: CMake Build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++
      - name: Configure CMake
        run: cmake -B build -S .
      - name: Build
        run: cmake --build build
      - name: Run tests
        run: cd build && ctest
